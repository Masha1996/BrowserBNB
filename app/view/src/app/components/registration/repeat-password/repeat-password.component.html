<div (keydown)="onKeydown($event)">
    <div class="col-12">
        <img src="../../../../assets/svg/wallet.svg">
        <h3 style="font-family: 'Montserrat', sans-serif !important; font-weight: 600; color: rgb(33, 40, 51); margin-top: 1.5em"
            class="card-title">
            Repeat your password
        </h3>
        <p style="font-weight: bolder; font-size: 16px; margin-top: -0.5em; color: rgb(72, 81, 93);">
            Remember this password. We can't restore your private key without it
        </p>
    </div>

    <div style="margin-top: 2em;" class="col-10 offset-1 text-center">
        <div class="form-group">
            <input type="password" class="form-control input-text" id="password" placeholder="Repeat your password">
        </div>
    </div>

    <div style="margin-top: 1em;" class="col-12">
        <button (click)="next()" class="btn btn-binance btn-lg">Continue
        </button>
    </div>
</div>
